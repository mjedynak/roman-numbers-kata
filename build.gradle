apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.guava:guava:18.0'
    compile 'com.goldmansachs:gs-collections:6.1.0'
    compile 'org.apache.commons:commons-lang3:3.4'

    testCompile 'junit:junit:4.12'
    testCompile 'org.assertj:assertj-core:3.0.0'
    testCompile 'nl.jqno.equalsverifier:equalsverifier:1.7.2'
    testCompile 'pl.pragmatists:JUnitParams:1.0.4'
    testCompile 'eu.codearte.catch-exception:catch-exception:2.0.0-ALPHA-1'
    testCompile 'org.mockito:mockito-core:2.0.7-beta'

}